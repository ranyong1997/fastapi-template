<template>
    <img :src="captcha"/>
</template>
<script setup>
    import {ref} from "vue";
    import axios from "axios"
    const captcha = ref("")
    axios({
        method: 'get',
        url: 'http://192.168.1.243:8000/api/v1/user_new/captcha'
    }).then(res => captcha.value = res.data.captcha_img)
</script>
